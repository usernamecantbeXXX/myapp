apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: tekton-demo
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: myapp:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              protocol: TCP
